name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Update to v3

    - name: Set up Node.js
      uses: actions/setup-node@v3   # Update to v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run tests
      run: npm test
      working-directory: ./frontend

    - name: Build frontend
      run: npm run 
      working-directory: ./frontend

    - name: Deploy frontend
      run: |
        echo "Deploying frontend..."
        # Add deployment commands here (e.g., Netlify, Vercel, etc.)


    - name: Build frontend
      run: npm run build
      working-directory: ./frontend
 
