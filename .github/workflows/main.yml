name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Use Node.js 20.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Skipping installation of dependencies since we are not using package.json or package-lock.json

    - name: Lint Backend
      working-directory: ./nudge-engine-backend
      run: npm run lint --if-present

    - name: Lint Frontend
      working-directory: ./nudge-engine-frontend
      run: npm run lint --if-present

    - name: Build frontend
      working-directory: ./nudge-engine-frontend
      run: npm run build --if-present

    - name: Deploy backend
      working-directory: ./nudge-engine-backend
      run: |
        npm run build --if-present
        npm start --if-present

    - name: Deploy frontend
      working-directory: ./nudge-engine-frontend
      run: |
        npm run build --if-present
        npm install -g serve
        serve -s build
