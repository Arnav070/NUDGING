name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Use Node.js 20.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Skipping installation of dependencies since we are not using package.json or package-lock.json

    - name: Lint Backend
      working-directory: ./nudge-engine-backend
      run: npm run lint --if-present

    - name: Lint Frontend
      working-directory: ./nudge-engine-frontend
      run: npm run lint --if-present

    - name: Run backend tests (skipping if no actual tests are defined)
      working-directory: ./nudge-engine-backend
      run: |
        if [ -f package.json ] && grep -q '"test":' package.json; then
          if ! grep -q 'echo "Error: no test specified" && exit 1' package.json; then
            npm test
          else
            echo "No actual tests defined, skipping..."
          fi
        else
          echo "No tests defined, skipping..."
        fi

    - name: Run frontend tests (skipping if no actual tests are defined)
      working-directory: ./nudge-engine-frontend
      run: |
        if [ -f package.json ] && grep -q '"test":' package.json; then
          if ! grep -q 'echo "Error: no test specified" && exit 1' package.json; then
            npm test
          else
            echo "No actual tests defined, skipping..."
          fi
        else
          echo "No tests defined, skipping..."
        fi

    - name: Build frontend
      working-directory: ./nudge-engine-frontend
      run: npm run build --if-present

    - name: Deploy backend
      working-directory: ./nudge-engine-backend
      run: |
        npm run build --if-present
        npm start --if-present

    - name: Deploy frontend
      working-directory: ./nudge-engine-frontend
      run: |
        npm run build --if-present
        npm install -g serve
        serve -s build
