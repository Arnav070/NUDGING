name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Use Node.js 20.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Build frontend (skip if no build script is defined)
    - name: Build frontend
      working-directory: ./nudge-engine-frontend
      run: |
        if [ -f package.json ] && grep -q '"build":' package.json; then
          npm run build
        else
          echo "No build script defined, skipping frontend build..."
        fi

    # Deploy backend (skip if no start script is defined)
    - name: Deploy backend
      working-directory: ./nudge-engine-backend
      run: |
        if [ -f package.json ] && grep -q '"start":' package.json; then
          npm start
        else
          echo "No start script defined, skipping backend deployment..."
        fi

    # Deploy frontend
    - name: Deploy frontend
      working-directory: ./nudge-engine-frontend
      run: |
        npm install -g serve
        serve -s build
