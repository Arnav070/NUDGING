name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Update to v3

    - name: Set up Node.js
      uses: actions/setup-node@v3   # Update to v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Lint code
      run: npm run lint
      working-directory: ./backend

    - name: Run tests
      run: npm test
      working-directory: ./backend

    - name: Deploy backend
      run: |
        echo "Deploying backend..."
